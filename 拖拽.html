<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标拖拽</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div{
			width: 200px;
			height: 200px;
			background: #f00;
			position: absolute;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="div"></div>
	<script>
		var oDiv = document.getElementById("div");
		oDiv.onmousedown = function(e){
			e = e||event;
			var iDisX = e.clientX - oDiv.offsetLeft;
			var iDisY = e.clientY - oDiv.offsetTop;
			document.onmousemove = function(e){
				e = e||event;
				oDiv.style.left = e.clientX - iDisX +"px";
				oDiv.style.top = e.clientY - iDisY +"px";
				
				if(oDiv.offsetLeft>=document.documentElement.clientWidth-oDiv.offsetWidth){
					oDiv.style.left=document.documentElement.clientWidth-oDiv.offsetWidth+"px";
				}
				if(oDiv.offsetLeft<=0){
					oDiv.style.left = 0;
				}
				if(oDiv.offsetTop>=document.documentElement.clientHeight-oDiv.offsetHeight){
					oDiv.style.top = document.documentElement.clientHeight-oDiv.offsetHeight + "px";
				}
				if(oDiv.offsetTop<=0){
					oDiv.style.top=0;
				}
			};
		};
		
		oDiv.onmouseup = function(){
			document.onmousemove = null;
		};
	</script>
</body>
</html>
